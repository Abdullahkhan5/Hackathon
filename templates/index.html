        .spinner {
            display: none;
            /* border: 16px solid #f3f3f3; */
            /* border-radius: 50%; */
            /* border-top: 16px solid #3498db; */
            /* width: 120px; */
            /* height: 120px; */
            /* animation: spin 2s linear infinite; */
            position: absolute;
            color: #fff;
            top: 50%;
            left: 50%;
            /* transform: translate(-50%, -50%); */
            

            width: 50px;
            padding: 8px;
            aspect-ratio: 1;
            border-radius: 50%;
            background: #25b09b;
            --_m: 
                conic-gradient(#0000 10%,#000),
                linear-gradient(#000 0 0) content-box;
            -webkit-mask: var(--_m);
                    mask: var(--_m);
            -webkit-mask-composite: source-out;
                    mask-composite: subtract;
            animation: l3 1s infinite linear;
        }
        
        @keyframes l3 {to{transform: rotate(1turn)}
        }

        .loading-message {
            display: none;
            position: absolute;
            margin-left: 18px;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
        }
    </style>

<body>
    <!-- <h1>Submit Job Description and Upload Files</h1> -->
    <header>
        <a href="/">
        <div class="logo" data-imgContainer>
            <img src="https://www.techlogix.com/wp-content/uploads/2019/02/Techlogix-Mobile-Logo.png" alt="Logo" />
        </div>
        </a>
    </header>
    <form id="jobForm" class="simple-form" action="/submit" method="POST" enctype="multipart/form-data">
        <h2 class="heading">Submit Job Description and Upload Files</h2>
        <label for="jobDescription">Job Description:
        <textarea id="jobDescription" name="jobDescription" rows="4" cols="50" required></textarea>  
        </label> 
        <label for="files">Upload Files:
        <input type="file" id="files" name="files" multiple>  
    </label> 
        <label class="buttonLLabel">
            <input type="submit" value="Submit">
        </label>
    </form>

    <div class="spinner" id="spinner"></div>
    <div class="loading-message" id="loadingMessage">Loading, please wait...</div>

    <script>
        document.getElementById('jobForm').addEventListener('submit', function(event) {
            document.getElementById('spinner').style.display = 'block';
            document.getElementById('loadingMessage').style.display = 'block';
        });
    </script>
</body>
