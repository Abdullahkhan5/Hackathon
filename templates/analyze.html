<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    {% for index in range(candidates_info| length) %}
        <h2>{{ candidates_info[index].Name }}</h2>
        <h3>{{ candidates_info[index].Email }}</h3>
        <h3>Similarity: {{ avg_similarity[index] }}%</h3>
        <form action="{{ url_for('candidate_details', candidate_no=index) }}" method="POST">
            <input type="submit" value="More Info" />
        </form>
    {% endfor %}
    <a href="{{ url_for('email') }}" class="btn btn-secondary mb-3">Go to Email Page</a>
</body>
</html>
